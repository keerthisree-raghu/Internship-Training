<html>
<head>
<title>onClick Method</title>
</head>
<body>
	Pop-up message when text is clicked.
	<br>
	<script>
		function hello() {
			window.alert("You clicked the text");
		}
	</script>
	<p>
		When you click <a onClick="hello();" href="">here</a>, you see a message.
	</p>
</body>
</html>
