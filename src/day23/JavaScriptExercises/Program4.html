<html>
<head>
<title>Switch Case</title>
</head>
<body>
	Example of switch case. <br>
	<script>
		var i = 3, output = " ";
		switch (i) {
		case 1:
			output = "One";
			break;
		case 2:
			output = "Two";
			break;
		default:
			output = "Default";
		}
		document.write(output);
	</script>
</body>
</html>
