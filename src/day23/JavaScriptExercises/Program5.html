<html>
<head>
<title>For Loop</title>
</head>
<body>
	Example of for loop.
	<br> Print the n numbers n times from 19.
	<br>
	<script>
		var i, j;
		for (i = 19; i > 0; i--) {
			for (j = 1; j <= i; j++)
				document.write(i + " ");
			document.write("<br>");
		}
	</script>
</body>
</html>
