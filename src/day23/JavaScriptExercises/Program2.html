<html>
<head>
<title>Calculate Sum and Greatest Value</title>
</head>
<body>
	Calculate the sum of greatest value of two numbers.
	<script>
		var x = 10, y = 20;
		var sum = x + y;
		var big = x > y ? x : y;

		document.write(x + " + " + y + " = " + sum);
		document.write("<br> Greatest Value = " + big);
	</script>
</body>
</html>
