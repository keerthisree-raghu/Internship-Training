<html>
<head>
<title>Confirm Box</title>
</head>
<body>
	Example of if-else condition and confirm box.
	<br>
	<script>
		var adult = confirm("Do you certify that you are over 18 years old?");
		if (adult)
			alert("Eligible");
		else
			alert("Not Eligible");
	</script>
</body>
</html>
