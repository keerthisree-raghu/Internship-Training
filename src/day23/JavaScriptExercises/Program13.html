<html>
<head>
<title>String Styling</title>
</head>
<body>
	Style the string "Hello"
	<br>
	<script>
		var s = "Hello!";
		var s1 = s.big();
		document.write("Big -> " + s1 + "<br>");
		var s2 = s1.blink();
		document.write("Blink -> " + s2 + "<br>");
		var s3 = s2.bold();
		document.write("Bold -> " + s3 + "<br>");
	</script>
</body>
</html>
