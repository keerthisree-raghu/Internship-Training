<html>
<head>
<title>Print Number of Digits</title>
</head>
<body>
	Print the number of digits in a number.
	<br>
	<script>
		var num = 123;
		document.write(num + "<br>");
		var count = 0;
		do {
			count++;
			num /= 10;
		} while (num > 1);
		document.write(count);
	</script>
</body>
</html>
