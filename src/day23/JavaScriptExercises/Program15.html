<html>
<head>
<title>Array Manipulation</title>
</head>
<body>
	Array manipulation.
	<br>
	<script>
		items = new Array(3);
		items[0] = "Pen";
		items[1] = "Powder";
		items[2] = "Ink";
		document.write("Join Items: " + items.join() + "<br>");
		document.write("Reverse Items: " + items.reverse().join() + "<br>");
		document.write("Sort Items: " + items.sort().join() + "<br>");
	</script>
</body>
</html>
